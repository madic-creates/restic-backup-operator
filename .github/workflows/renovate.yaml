name: Renovate

on:
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  # Run on push to main to pick up config changes
  push:
    branches:
      - main
    paths:
      - '.github/renovate.json5'
      - '.github/workflows/renovate.yaml'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Renovate
        uses: renovatebot/github-action@v44.0.5
        with:
          configurationFile: .github/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN || secrets.GITHUB_TOKEN }}
        env:
          LOG_LEVEL: ${{ github.event.inputs.dry_run == 'true' && 'debug' || 'info' }}
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
