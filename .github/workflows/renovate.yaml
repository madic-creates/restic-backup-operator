name: Renovate

on:
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  # Run on push to main to pick up config changes
  push:
    branches:
      - main
    paths:
      - '.github/workflows/renovate.json'
      - '.github/workflows/renovate.yaml'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: https://github.com/actions/checkout@v4

      - name: Run Renovate (GitHub)
        if: github.server_url == 'https://github.com'
        uses: https://github.com/renovatebot/github-action@v41.0.12
        with:
          configurationFile: .github/workflows/renovate.json
          token: ${{ secrets.RENOVATE_TOKEN || secrets.GITHUB_TOKEN }}
        env:
          LOG_LEVEL: ${{ github.event.inputs.dry_run == 'true' && 'debug' || 'info' }}
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Setup Node.js (Forgejo)
        if: github.server_url != 'https://github.com'
        uses: https://github.com/actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Renovate (Forgejo)
        if: github.server_url != 'https://github.com'
        env:
          RENOVATE_PLATFORM: gitea
          RENOVATE_ENDPOINT: ${{ github.server_url }}/api/v1
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <renovate@example.com>'
          LOG_LEVEL: ${{ github.event.inputs.dry_run == 'true' && 'debug' || 'info' }}
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          npm install -g renovate
          renovate --config-file .github/workflows/renovate.json
