name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GO_VERSION: '1.25'

permissions:
  contents: read

jobs:
  # Detect which files changed to conditionally run jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      docker: ${{ steps.filter.outputs.docker }}
      helm: ${{ steps.filter.outputs.helm }}
    steps:
      - name: Checkout
        uses: https://github.com/actions/checkout@v6

      - name: Check for file changes
        uses: https://github.com/dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
            docker:
              - 'Dockerfile'
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
            helm:
              - 'charts/**'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: https://github.com/actions/checkout@v6

      - name: Setup Go
        uses: https://github.com/actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: https://github.com/golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --timeout=10m

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: https://github.com/actions/checkout@v6

      - name: Setup Go
        uses: https://github.com/actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: make test

      - name: Upload coverage to Codecov
        uses: https://github.com/codecov/codecov-action@v5
        if: github.server_url == 'https://github.com'
        with:
          files: ./cover.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes, lint, test]
    if: |
      always() &&
      (needs.changes.outputs.go == 'true' || github.event_name == 'workflow_dispatch') &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - name: Checkout
        uses: https://github.com/actions/checkout@v6

      - name: Setup Go
        uses: https://github.com/actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate code
        run: make generate

      - name: Generate manifests
        run: make manifests

      - name: Verify no changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Generated files are not up to date. Please run 'make generate manifests' and commit the changes."
            git diff
            exit 1
          fi

      - name: Build
        run: make build

  docker-build:
    name: Docker Build and Push
    needs: [changes, build]
    if: |
      always() &&
      (needs.changes.outputs.docker == 'true' || github.event_name == 'workflow_dispatch') &&
      needs.build.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yaml
    with:
      tags: ${{ github.server_url == 'https://github.com' && format('ghcr.io/{0}:{1}', github.repository, github.sha) || format('{0}/{1}:{2}', vars.CONTAINER_REGISTRY, github.repository, github.sha) }}

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.helm == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: https://github.com/actions/checkout@v6

      - name: Setup Helm
        uses: https://github.com/azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Lint Helm chart
        run: |
          if [ -d "charts/restic-backup-operator" ]; then
            helm lint charts/restic-backup-operator
          else
            echo "Helm chart not found, skipping lint"
          fi
