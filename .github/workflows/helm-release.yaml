name: Helm Release

on:
  push:
    tags:
      - 'helm-v*'
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Chart version (without helm-v prefix, e.g., 1.0.0)'
        required: true
        type: string
      app_version:
        description: 'App version (defaults to latest v* tag if empty)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  release-helm:
    name: Release Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Generate CRDs and copy to Helm chart templates
        run: make helm-crds

      - name: Determine versions
        id: versions
        run: |
          # Determine chart version
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CHART_VERSION="${{ inputs.chart_version }}"
          else
            # Extract version from tag (remove 'helm-v' prefix)
            CHART_VERSION="${GITHUB_REF_NAME#helm-v}"
          fi
          echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT

          # Determine app version
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.app_version }}" ]; then
            APP_VERSION="${{ inputs.app_version }}"
          else
            # Get latest v* tag (app version)
            APP_VERSION=$(git tag -l 'v*' --sort=-v:refname | head -n1 | sed 's/^v//')
            if [ -z "$APP_VERSION" ]; then
              echo "Error: No app version tags found"
              exit 1
            fi
          fi
          echo "app_version=${APP_VERSION}" >> $GITHUB_OUTPUT

          echo "Chart version: ${CHART_VERSION}"
          echo "App version: ${APP_VERSION}"

      - name: Update chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.versions.outputs.chart_version }}/" charts/restic-backup-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.versions.outputs.app_version }}\"/" charts/restic-backup-operator/Chart.yaml
          echo "Updated Chart.yaml:"
          cat charts/restic-backup-operator/Chart.yaml

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Helm chart
        run: |
          helm package charts/restic-backup-operator -d .helm-packages

      - name: Push Helm chart to OCI registry
        run: |
          helm push .helm-packages/*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: helm-v${{ steps.versions.outputs.chart_version }}
          name: Helm Chart v${{ steps.versions.outputs.chart_version }}
          body: |
            ## Helm Chart Release

            **Chart Version:** ${{ steps.versions.outputs.chart_version }}
            **App Version:** ${{ steps.versions.outputs.app_version }}

            ### Installation

            ```bash
            helm install restic-backup-operator oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/restic-backup-operator --version ${{ steps.versions.outputs.chart_version }}
            ```
          draft: false
          prerelease: false
          make_latest: 'false'
