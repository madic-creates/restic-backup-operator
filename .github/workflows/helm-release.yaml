name: Helm Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  release-helm:
    name: Release Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Generate CRDs
        run: make manifests

      - name: Copy CRDs to Helm chart
        run: |
          mkdir -p charts/restic-backup-operator/crds
          cp config/crd/bases/*.yaml charts/restic-backup-operator/crds/

      - name: Update chart version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version:.*/version: ${VERSION}/" charts/restic-backup-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/restic-backup-operator/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/restic-backup-operator -d .helm-packages

      - name: Upload Helm chart to release
        uses: softprops/action-gh-release@v2
        with:
          files: .helm-packages/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
