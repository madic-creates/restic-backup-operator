name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    env:
      REGISTRY: ${{ github.server_url == 'https://github.com' && 'ghcr.io' || format('{0}', vars.CONTAINER_REGISTRY) }}
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: https://github.com/actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: https://github.com/actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Generate manifests
        run: make manifests

      - name: Extract metadata for Docker
        id: meta
        uses: https://github.com/docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Upload CRD artifacts
        uses: https://github.com/actions/upload-artifact@v4
        with:
          name: crds
          path: config/crd/bases/*.yaml

  docker-build:
    name: Docker Build and Push
    needs: prepare
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yaml
    with:
      tags: ${{ needs.prepare.outputs.tags }}
      labels: ${{ needs.prepare.outputs.labels }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, docker-build]
    steps:
      - name: Download CRD artifacts
        uses: https://github.com/actions/download-artifact@v4
        with:
          name: crds
          path: crds

      - name: Create Release
        uses: https://github.com/softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            crds/*.yaml
