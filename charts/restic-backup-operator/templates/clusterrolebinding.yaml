{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "restic-backup-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "restic-backup-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "restic-backup-operator.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "restic-backup-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
